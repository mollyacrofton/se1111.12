<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M Crofton">
    <meta name="description" content="Default HTML Page for SE 111">
    <link rel="stylesheet" href="style.css">
    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <div id ="wrapper">

        <h1>!!!!!Birthday Party Registration Form!!!!!</h1>
        
        <form><!--Create a table within the form -->

            <table>
            
                <thead>

                    <tr>
                        <td>
                            <b>Labels</b>
                        </td>
                        
                        <td>
                            <b>Form fields</b>
                        </td>
                    </tr>

                </thead>

                <tbody>
                    
                    <tr>
                    
                        <td>

                            <label for="g-first">Parent/Guardian First Name<br></label>

                        </td>

                         
                         
                             
                        <td>

                            <input type="text" name="g-first" id="g-first" maxlength="20" placeholder="First Name">
                        </td>
                    </tr> 



                    <tr>
                    
                        <td>

                           <label for="g-last">Parent/Guardian Last Name<br></label>

                        </td>
                            
                        <td>

                           <input type="text" name="g-last" id="g-last" maxlength="20"
                           placeholder="Last Name">
                        
                        </td>
                    </tr>
                    <tr>

                        <td>

                        <label for="c-first">Childs First Name</label>

                        </td>
                         
                        <td>

                            <input type="text" required name="c-first" id="c-first" maxlength="20" placeholder="Child's First Name">

                        </td>
                    </tr>
                    <tr>

                        <td>

                            <label for="age">Childs Age</label>

                        </td>
                         
                        <td>

                            <input type="text" required name="age" id="age" maxlength="3" placeholder="Child's Age">
                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1>Date and Time</h1>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>

                            <label for="date">Date</label>

                        </td>

                        <td>

                            <input type="date" required name="date" id="date" placeholder="Date">

                        </td>
                    </tr>
                    <tr>
                        <td>

                            <label for="time">Start Time</label>

                        </td>

                        <td>

                            <input type="time" required name="time" id="time" placeholder="Start Time">
            
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <label for="guests">Number of Guests</label>

                        </td>

                        <td>

                            <input type="guests" required name="guests" id="guests" placeholder="Guests" maxlength="3">
            
                        </td>
                    </tr>                
                    <tr>
                        <td>
                            <h1>Food</h1>
                        </td>
                        <td></td>
                    </tr>
                    <tr>

                        <td>

                            <label for="popcorn-size">Popcorn</label>

                        </td>

                        <td>
                            <input type="radio" name="popcorn-size"  value="Small">Small
                            <br>
                            <input type="radio" name="popcorn-size"  value="Medium">Medium
                            <br>
                            <input type="radio" name="popcorn-size"  value="Large">Large
                            <br>
                        </td>

                    </tr>

                    <tr>

                        <td>

                            <label for="Drinks">Drinks</label>

                        </td>

                        <td>
                            <input type="checkbox" name="drink1"  value="Coke">Coke
                            <br>
                            <input type="checkbox" name="drink2"  value="Sprite">Sprite
                            <br>
                            <input type="checkbox" name="drink3"  value="FruitPunch">Fruit Punch
                            <br>
                            <input type="checkbox" name="drink4"  value="Lemonade">Lemonade
                            <br>
                            <input type="checkbox" name="drink5"  value="IceTea">Ice Tea
                            
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <option for="Cake">Cake</option>
                        </td>
                        <td>
                            <select>
                                <br>
                                <option>Choclate</option>
                                <br>
                                <option>Vanilla</option>  
                                <br>
                                <option>Custom</option> 
                                <br>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1>Decorations</h1>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>

                            <label for="c-first">Color Scheme</label>

                        </td>

                        <td>
                            <input type="color" name="colors" id="colors"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label> 
                        </td>
                        <td>

                            <textarea name="comments" id="comments"
                            placeholder="please add any additional comments here"></textarea>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" id="submit" value="submit">
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            <table>
        <form>
    </div>
</body>
